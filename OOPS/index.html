<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>my bank</h1>
    <hr>
    <form id="accountForm">
        <h2>create account</h2>
        <input type="text" placeholder="Account holder Name" id="Name">
        <input type="number" placeholder="inital balance" id="balance">
        <button>create Account</button>
    </form>
    <hr>

    <form id="depositForm">
        <h2>Deposit money</h2>
        <input type="number" placeholder="Account No." id="accountNo">
        <input type="number" placeholder="Amount " id="Amount">
        <button>Deposit</button>
    </form>
    <hr>
    <form id="WithdrawForm">
        <h2>withdraw money</h2>
        <input type="number" placeholder="Account No." id="accountNo_withdraw">
        <input type="number" placeholder="Amount " id="Amount_withdraw">
        <button>Withdraw</button>
    </form>
    

    <script src="main.js"></script>
</body>
</html>
